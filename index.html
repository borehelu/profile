<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design Daily</title>
    <link rel="stylesheet" href="assets/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="profile">
        <div class="profile__heading">
            <h1>Select your profile</h1>
            <p>Logged in users can view full business profiles and can  save contact details.</p>
        </div>
        <div class="profile__cards">
            <div class="profile__card">
                <figure>
                    <img src="assets/images/helu profile.jpg" class="profile__img">
                    <p class="profile__name">Helu Bore</p>
                    <div class="profile__options">
                        <button class="options">...</button>
                        <div class="options__container close">
                            <button class="option">
                                <span class="material-symbols-outlined">edit</span>
                                Edit
                            </button>
                            <button class="option">
                                <span class="material-symbols-outlined">delete</span>
                                Delete
                            </button>
                        </div>

                    </div>
                   
                </figure>
            </div>

            <div class="profile__card">
                <figure>
                    <img src="assets/images/helu profile.jpg" class="profile__img">
                    <p class="profile__name">Joseph Gitonga</p>
                    <div class="profile__options">
                        <button class="options">...</button>
                        <div class="options__container close">
                            <button class="option">
                                <span class="material-symbols-outlined">edit</span>
                                Edit
                            </button>
                            <button class="option">
                                <span class="material-symbols-outlined">delete</span>
                                Delete
                            </button>
                        </div>

                    </div>
                   
                </figure>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
